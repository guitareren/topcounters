<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Workstation | Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800&display=swap" rel="stylesheet">
  <style>
    
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
      padding: 40px;
      z-index: 10;
    }

    .nav-card {
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      position: relative;
      overflow: hidden;
    }

    .nav-card:hover {
      background: rgba(255, 255, 255, 0.07);
      border-color: var(--accent-color);
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .nav-card h2 {
      color: white;
      font-size: 1.5rem;
      margin-bottom: 10px;
      z-index: 2;
    }

    .nav-card p {
      color: #888;
      font-size: 0.9rem;
      text-align: center;
      z-index: 2;
    }

    .nav-card .icon-blob {
      position: absolute;
      width: 80px;
      height: 80px;
      background: var(--accent-color);
      filter: blur(50px);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .nav-card:hover .icon-blob {
      opacity: 0.3;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 40px;
      z-index: 10;
    }

    .welcome-text h1 {
      font-size: 3rem;
      letter-spacing: -2px;
      background: linear-gradient(to bottom, #fff, #666);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>

<body>

  <div class="grid"></div>

  <section class="counter">
    <div class="welcome-text">
      <h1>COUNTER STATION</h1>
      <p style="color: #264444; font-weight: 500;">DRIVE YOUR COUNTER</p>
    </div>

    <div class="dashboard-grid">

      <a href="downCounter.html" class="nav-card">
        <div class="icon-blob"></div>
        <h2>DownCounter</h2>
        <p>UPSIDE DOWN</p>
      </a>

      <a href="counter.html" class="nav-card">
        <div class="icon-blob"></div>
        <h2>UpCounter</h2>
        <p>RIGHT SIDE UP</p>
      </a>

      <a href="https://guitareren.github.io/pomodorotimer/" class="nav-card">
        <div class="icon-blob"></div>
        <h2>Pomodoro</h2>
        <p>Odaklanma ve mola döngülerini yönetin.</p>
      </a>

    </div>
  </section>
